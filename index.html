<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flashcards">
      <header class="flashcard-title">
        <h2>Flashcard</h2>
      </header>
      <!-- Front Card -->
      <div class="flashcard-content front">
        <h3>(Front)</h3>
        <div class="question">
          <!-- What are Parameters and Arguments? -->
          <p id="question"></p>
        </div>
        <button id="answerButton" class="btn">Answer</button>
      </div>
      <!-- Back Card -->
      <div class="flashcard-content back">
        <h3>(Back)</h3>
        <div class="answer">
          <!-- Parameters are variables listed in the function definition. Arguments
          are actual values passed to the function when it is called. -->
          <p id="answer"></p>
        </div>
        <button id="prevQuestionButton" class="btn">Previous Question</button>
        <button id="nextQuestionButton" class="btn">Next Question</button>
      </div>
    </section>
    <!-- Script Tag -->
    <script src="script.js"></script>
  </body>
</html>
