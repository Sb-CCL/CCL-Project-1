<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flashcards">
      <header class="flashcard-title">
        <h2>Flashcard</h2>
      </header>
      <div class="flashcard-content front">
        <h3>(Front)</h3>
        <div class="question">What are Parameters and Arguments?</div>
        <button class="btn">Answer</button>
      </div>
      <div class="flashcard-content back">
        <h3>(Back)</h3>
        <div class="answer">
          Parameters are variables listed in the function definition. Arguments
          are actual values passed to the function when it is called.
        </div>
        <button class="btn">Next Question</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
